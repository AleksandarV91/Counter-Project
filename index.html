<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script
      src="https://kit.fontawesome.com/8a17da4cfc.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <div class="title">
      <h1>counter project</h1>
    </div>
    <main class="main">
      <section class="counter-container">
        <div class="counter">
          <p class="count">0</p>
        </div>

        <div class="btns">
          <button class="plus">
            <img src="./img/plus-solid.svg" alt="" />
          </button>
          <button class="reset">
            <img src="./img/rotate-right-solid.svg" alt="" />
          </button>
          <button class="minus">
            <img src="./img/minus-solid.svg" alt="" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
